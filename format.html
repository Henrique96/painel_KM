<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmath</title>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./format.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="icon" href="./icon.png">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }

        .main-content {
            padding: 50px 15px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        .main-content p {
            font-size: 1.25rem;
            margin-top: 20px;
        }

        .center_div {
            margin: 8px;
            padding: 8px;
            background-color: lightblue;
            width: 50%;
            height: auto;
            margin: auto;
            align-self: center;
            align-content: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .center_div textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body onload="store_log()">

    <div id="demo"></div>

    <!-- CABEÇALHO -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand">Sistema de apoio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="./format.html">Formatar</a></li>
                        <li class="nav-item"><a class="nav-link" href="./projetos.html">Projetos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h1>Formatar</h1>
        <div class="center_div">
            <textarea id="format_input"></textarea>
            <button class="btn btn-primary" onclick="formatar_texto()">Executar</button>
        </div>
    </main>

    <script>
        function removerAcentos(texto) {
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        function removerPreposicoes(texto) {
            const preposicoes = [
                " a ", " ante ", " após ", " até ", " com ", " contra ", " de ", " desde ", " em ", " entre ", " para ", " perante ", " por ", " sem ", " sob ", " sobre ", " trás "
            ];
            let resultado = texto;
            preposicoes.forEach(preposicao => {
                // Remover a preposição isolada ou com espaços ao redor
                const regex = new RegExp(`\\b${preposicao.trim()}\\b`, "gi");
                resultado = resultado.replace(regex, " ");
            });
            return resultado.trim().replace(/\s\s+/g, ' ');
        }

        function formatar_texto() {
            let texto = document.getElementById('format_input').value;
            texto = removerAcentos(texto);
            texto = removerPreposicoes(texto);
            document.getElementById('format_input').value = texto;
        }
    </script>

</body>

</html>
